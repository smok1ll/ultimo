<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <hr>
  <hr>
  <hr>
  <ion-card >
    <ion-card-header>
      <ion-card-title>Inicio de Sesión</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://icons.veryicon.com/png/o/internet--web/prejudice/user-128.png" />
          </ion-thumbnail>
          <ion-label>
            <ion-input label="Email" type="email" labelPlacement="floating" placeholder="Ingrese su email" [(ngModel)]="email"></ion-input>
          </ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://cdn.icon-icons.com/icons2/1239/PNG/512/padlock_84076.png" />
          </ion-thumbnail>
          <ion-label>
            <ion-input label="Contraseña" type="password" labelPlacement="floating" placeholder="Ingrese su contraseña" [(ngModel)]="password"><ion-input-password-toggle slot="end"></ion-input-password-toggle></ion-input>
          </ion-label>
        </ion-item>
      </ion-list>
      <ion-row>
        <ion-col >
          <ion-button expand="block" (click)="login()">Ingresar</ion-button>
        </ion-col>
        <ion-col size="12">
          <p class="ion-text-center">
            <a routerLink="/restore">¿Olvidaste la contraseña?</a>
          </p>
          <p class="ion-text-center">
            <a routerLink="/register">¿No tienes una cuenta? Registrate aqui</a>
          </p>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
